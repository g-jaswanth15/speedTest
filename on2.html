<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed</title>
    <link rel="stylesheet" href="on2.css">
</head>
<body>
    <h1>Typing Speed Test</h1>
    
    <p id="reload">ðŸ”„</p>
    
    <div id="start">
        <button id="click">Start Test</button>
    </div>

    <div id="whole">
        <div id="timer"><p id='time'></p><p id="min"></p><p id="sec"></p></div>
        <p id="t">TEXT</p>
        <p onCut="return false" onCopy="return false" onPaste="return false" id="text"></p>
        <p id="here">Type here</p>
        <div id="textarea" contenteditable="true" ></div>
        <div id="buttons">
            <button id="submit">submit</button>
            <button id="clear">Clear</button>
        </div>
    </div>

    <h1 id="last"><p id='complete'></p><p id="min1"></p><p id="sec1"></p></h1>

    <script src="on2.js"></script>
</body>
</html>
